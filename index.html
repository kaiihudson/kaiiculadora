<!DOCTYPE html>
<html>
<head>
	<title>KaiiCuladora 1.5</title>
	<link href="./estilo.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Special+Elite|VT323" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.2.3/math.js"></script>
</head>
<body bgcolor="white">
	<script async charset="utf-8" defer src="./javascripts/experimento.js" type="text/javascript">
	</script>
	<center>
		<h1 class="title">LA no tan CIENTIFICA KaiiCULADORA</h1>
		<div class="subtitle">
			<center>
				que arreglo el 3d0
			</center>
		</div>
		<table bgcolor="gray" border="5" id="calc" width="800">
			<caption class="title">
				<center>
					CALCULADORA "cientifica"
				</center>
			</caption>
			<tbody>
				<tr>
					<td class="input" colspan="4" rowspan="1">
						<div class="firoper"></div>
						<div align="center" class="secoper"></div>
						<div class="thioper"></div>
					</td>
					<td class="memory">
						<ul>
							<li class="memory" id="mem1"></li>
							<li class="memory" id="mem2"></li>
							<li class="memory" id="mem3"></li>
							<li class="memory" id="mem4"></li>
							<li class="memory" id="mem5"></li>
						</ul>
					</td>
				</tr>
				<tr>
					<td class="result" colspan="5"></td>
				</tr>
				<tr>
					<td width="200">
						<center>
							Dec &lt;=&gt; BIN
						</center>
					</td>
					<td class="op" id="factorial" width="200">
						<center>
							! (W)
						</center>
					</td>
					<td class="op" id="natlog" width="200">
						<center>
							log<small>n</small> (E)
						</center>
					</td>
					<td class="op" id="logX" width="200">
						<center>
							log<small>y</small>X (R)
						</center>
					</td>
					<td class="op" id="log10" width="200">
						<center>
							log<small>10</small>X (T)
						</center>
					</td>
				</tr>
				<tr>
					<td class="op" id="potency">
						<center>
							x<sup>y</sup> (A)
						</center>
					</td>
					<td class="op" id="square">
						<center>
							x<sup>2</sup> (S)
						</center>
					</td>
					<td class="op" id="invMul">
						<center>
							x<sup>-1</sup> (D)
						</center>
					</td>
					<td class="op" id="rootx">
						<center>
							<sup>y</sup>√<small>x</small> (F)
						</center>
					</td>
					<td class="op" id="root">
						<center>
							√<small>x</small> (G)
						</center>
					</td>
				</tr>
				<tr>
					<td class="op" id="minus">
						<center>
							(-) (Z)
						</center>
					</td>
					<td class="op" id="absolute">
						<center>
							Absolute (X)
						</center>
					</td>
					<td class="op" id="sin">
						<center>
							sin (C)
						</center>
					</td>
					<td class="op" id="cos">
						<center>
							cos (V)
						</center>
					</td>
					<td class="op" id="tan">
						<center>
							tan (B)
						</center>
					</td>
				</tr>
				<tr>
					<td class="key" id="7">
						<center>
							7
						</center>
					</td>
					<td class="key" id="8">
						<center>
							8
						</center>
					</td>
					<td class="key" id="9">
						<center>
							9
						</center>
					</td>
					<td id="del">
						<center>
							DEL (|)
						</center>
					</td>
					<td class="op" id="clear">
						<center>
							Clear (&lt;)
						</center>
					</td>
				</tr>
				<tr>
					<td class="key" id="4">
						<center>
							4
						</center>
					</td>
					<td class="key" id="5">
						<center>
							5
						</center>
					</td>
					<td class="key" id="6">
						<center>
							6
						</center>
					</td>
					<td class="op" id="*">
						<center>
							*
						</center>
					</td>
					<td class="op" id="/">
						<center>
							/
						</center>
					</td>
				</tr>
				<tr>
					<td class="key" id="1">
						<center>
							1
						</center>
					</td>
					<td class="key" id="2">
						<center>
							2
						</center>
					</td>
					<td class="key" id="3">
						<center>
							3
						</center>
					</td>
					<td class="op" id="+">
						<center>
							+
						</center>
					</td>
					<td class="op" id="-">
						<center>
							-
						</center>
					</td>
				</tr>
				<tr>
					<td class="key" id="0">
						<center>
							0
						</center>
					</td>
					<td class="key" id=".">
						<center>
							.
						</center>
					</td>
					<td class="op" id="notation">
						<center>
							x10^<sup>y</sup> (,)
						</center>
					</td>
					<td class="op" id="ans">
						<center>
							Ans (Space)
						</center>
					</td>
					<td class="op" id="equals">
						<center>
							= (Send)
						</center>
					</td>
				</tr>
			</tbody>
		</table>
	</center>
</body>
</html>
