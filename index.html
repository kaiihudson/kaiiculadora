<html>
	<title>CALCULADORA</title>
	<head>
		<link rel="stylesheet" type="text/css" href="./estilo.css">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Special+Elite|VT323" rel="stylesheet">
	</head>
	<body bgcolor="white">
		<script src="./javascripts/experimento.js" type="text/javascript" charset="utf-8" async defer></script>
		<center>
			<h1 class="title">LA  no tan ARITMETICA CALCULADORA MAGICA</h1>
			<div class="subtitle"><center>que arreglo el 3d0</center></div>
		<table bgcolor="gray" id="calc" width="800" border="5">
			<caption class="title"><center>CALCULADORA MAGICA</center></caption>
			<tbody>
				<tr>
					<td colspan="2" rowspan="1" class="input">
						<div class="firoper"></div>
						<div class="secoper" align="center"></div>
						<div class="thioper"></div>
					</td>
					<td bgcolor="#7FFF00" class="memory">
						<li id="mem1" ></li>
						<li id="mem2" ></li>
						<li id="mem3" ></li>
						<li id="mem4" ></li>
						<li id="mem5" ></li>
					</td>
				</tr>
				<tr>
					<td colspan="5" class="result"></td>
				</tr>
				<tr>
					<td class="op" id="rootx" width="333"><center>Nthoot (R)</center></td>
					<td class="op" id="root" width="333"><center>âˆš (S)</center></td>
					<td width="333"></td>
				</tr>
				<tr>

					<td class="op" id="potency"><center>^ (W)</center></td>
					<td class="op" id="square"><center>^2 (E)</center></td>
					<td></td>
				</tr> 
				<tr>

					<td class="op" id="+"><center>+</center></td>
					<td class="op" id="-"><center>-</center></td>
					<td></td>
				</tr>
				<tr>

					<td class="op" id="/"><center>/</center></td>
					<td class="op" id="*"><center>*</center></td>
					<td class="op" id="ans"><center>Ans</center></td>					
				</tr>
				<tr>
					<td id="7" class="key"><center>7</center></td>
					<td id="8" class="key"><center>8</center></td>
					<td id="9" class="key"><center>9</center></td>		
				</tr>
				<tr>
					<td id="4" class="key"><center>4</center></td>
					<td id="5" class="key"><center>5</center></td>
					<td id="6" class="key"><center>6</center></td>
				</tr>
				<tr>
					<td id="1" class="key"><center>1</center></td>
					<td id="2" class="key"><center>2</center></td>
					<td id="3" class="key"><center>3</center></td>
		
				</tr>
				<tr>
					<td id="0" class="key"><center>0</center></td>
					<td class="op" id="clear"><center><b>Clear</b></center></td>
					<td class="op" id="equals" bgcolor="green"><center>=</center></td>
				</tr>
			</tbody>
		</table>
	</center>
	</body>
</html>
